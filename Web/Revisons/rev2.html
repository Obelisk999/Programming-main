<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="pink">
    <form>
        <h1 align="center">INSCRIPTION</h1>
        <table>
            <tr>
                <td align="right">
                    Nom/Prenom*: 
                </td>
                <td colspan="3">
                    <input type="text" size="50" id="Nom">
                </td>
            </tr>
            <tr>
                <td align="right">
                    CIN*: 
                </td>
                <td colspan="3">
                    <input type="number" size="50">
                </td>
            </tr>
            <tr>
                <td align="right">
                    E mail*: 
                </td>
                <td colspan="3">
                    <input type="text" size="50">
                </td>
            </tr>
            <tr>
                <td align="right">
                    Niveau*: 
                </td>
                <td>
                    <input type="radio" value="Secondaire">Secondaire
                    <input type="radio" value="Universitaire">Universitaire
                    <input type="radio" value="Autre">Autre
                </td>
            </tr>
            <tr>
                <td align="right">
                    Module de Formation*:
                </td>
                <td>
                    <select size="3">
                        <option value="Bureautique">Bureautique</option>
                        <option value="SE">SE</option>
                        <option value="TIC">TIC</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right" colspan="2">(*)Champs obligatiore</td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Envoyer"
                </td>
                <td>
                    <input type="reset" value="Annuler">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
